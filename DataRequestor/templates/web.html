<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <style>
        body {
            font-family: system-ui;
            margin: 20px;
        }

        h1 {
            color: #186fa1;
            border-bottom: 2px solid #186fa1;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% for data in data_list %}
    <h1>{{data.location}}</h1>
    <ul>
        <li>Lokalizacja: {{ data.location }}</li>
        <li>Data: {{ data.timestamp }}</li>
        <li>Odczyty:
            <ul>
                {% for x, value in data["values"].items() %}
                    <li>{{ x }}: {{ value }}</li>
                {% endfor %}
            </ul>
        </li>
    </ul>
    {% endfor %}
</body>
</html>
